			position:fixed; bottom:0;left:0;width:100%;height:50px;overflow:hidden;display:block;margin:auto;z-index:999;background-color:#eeeeee;
		}
		.ad_cover {
			position:absolute;opacity:0;width:100%;height:100%;top:0;left:0;right:0;bottom:0;z-index:2;
